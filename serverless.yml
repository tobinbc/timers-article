org: boffinsridge
app: timers-article
console: true
service: timers-article

frameworkVersion: "3"

plugins:
  - serverless-lift

constructs:
  my-queue:
    type: queue
    worker:
      handler: src/report-generator.handler

package:
  individually: true
  exclude:
    - "**/*"

provider:
  name: aws
  runtime: nodejs14.x
  environment:
    STAGE: ${sls:stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Scan
            - dynamodb:PutItem
            - dynamodb:DeleteItem
          Resource: !GetAtt TimestampTable.Arn

functions:
  schedule1Minute:
    handler: schedule1Minute.handler
    package:
      include:
        - schedule1Minute.js
    environment:
      apiGatewayId: ${ApiGatewayRestApi}
    events:
      - schedule:
          rate: cron(* * * * ? *)
          enabled: false

  timestamp:
    handler: timestamp.handler
    environment:
      TimestampTable: !Ref TimestampTable
    package:
      include:
        - timestamp.js
    events:
      - http:
          method: POST
          path: stamp
      - http:
          method: GET
          path: summary
      - http:
          method: DELETE
          path: summary

resources:
  Resources:
    TimestampTable:
      Type: AWS::DynamoDB::Table
      Properties:
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        BillingMode: PROVISIONED
        TableName: TimestampTable-${sls:stage}
